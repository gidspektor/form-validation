<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <title>Form validation</title>
</head>
<body id="body">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Form validation</h1>
            <form>
                <div class="form-group">
                    <label>Required field:</label>
                    <input type="text" name="required" class="form-control forms">
                </div>
                <div class="form-group">
                    <label>Max length 8:</label>
                    <input type="text" class="form-control max8">
                </div>
                <div class="form-group">
                    <label>Required - Min length 10 - Max length 25:</label>
                    <input type="text" name="required" class="form-control max-min">
                </div>
                <div class="form-group">
                    <label>Not required - Min length 10 - Max length 25:</label>
                    <input type="text" name="notRequired" class="form-control max-min">
                </div>
                <div class="form-group">
                    <label>Letters only:</label>
                    <input type="text" name="letters" class="form-control letters">
                </div>
                <div class="radio">
                    <strong>Not required:</strong><br>
                    <label><input type="radio" class="button"  name="required" value= "1">Yes</label>
                    <label><input type="radio" class="button" name="required" value= "0"> No</label>
                </div>
                <div class="form-group">
                    <label>Required if above field is Yes:</label>
                    <input type="text" class="form-control" id="radioField">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Validate!">
                </div>
                <div id="optional">
                    <h4>Optional</h4>
                    <div class="form-group">
                        <label>Valid email:</label>
                        <input type="email" name="email" class="form-control email">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
